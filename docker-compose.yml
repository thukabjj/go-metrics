version: "3"
services:
  go-service-a:
    build: ./service-a/.
    ports:
      - 8080:8080
    environment:
      - JAEGER_AGENT_HOST=http://jaeger:14268/api/traces
  go-service-b:
    build: ./service-b/.
    ports:
      - 8081:8081
    environment:
      - JAEGER_AGENT_HOST=http://jaeger:14268/api/traces
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./infra/prometheus:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - 9090:9090
    depends_on:
      - go-service-a
      - go-service-b
  grafana:
      image: grafana/grafana:latest
      volumes:
        - ./infra/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml
      ports:
        - 3000:3000
      depends_on:
        - prometheus
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "14268:14268"   # jaeger-collector HTTP server (tracer provider)
      - "16686:16686"
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infra/volume/portainer-data:/data
    ports:
      - 9000:9000